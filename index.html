<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main class="journalForm">
    <h1>Daily Journal</h1>
    <form class="form" action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <form class="form" action="">
        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
    </form>
    <form class="form" action="">
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <input type="textarea" name="journalEntry" id="journalEntry">
        </fieldset>
    </form>
    <form class="form" action="">
        <fieldset>
            <label for="mood">Mood for the day</label>

            <select id="mood" name="mood">
                <option value="happy">Happy</option>
                <option value="excited">Excited</option>
                <option value="inspired">Inspired</option>
                <option value="zazzled">Zazzled</option>
                <option value="stressed">Stressed</option>
                <option value="angry">Angry</option>
                <option value="burnedOut">Burned Out</option>
                <option value="content">Content</option>
                <option value="sad">Sad</option>
                <option value="embarrassed">Embarrassed</option>
                <option value="pensive">Pensive</option>
            </select>

        </fieldset>
    </form>
    </main>
    <button type="submit">Record Journal Entry</button>
</body>
</html>
